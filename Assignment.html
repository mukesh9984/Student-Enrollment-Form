<!DOCTYPE html>
<html>

<head>
    <title> Student Enrollment Form</title>
    <link rel="stylesheet" href="assignment.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page Header -->
    <div class="jumbotron text-center" id="header">
        <h1 id="heading">Student Enrollment Form</h1>
    </div>

    <!-- Container  -->
    <div class="container">
        <!-- Breaking the page into Row contaning columns -->
        <div class="row">
            <div class="col-sm-4">
                <!-- Column-1 of Form -->
                <form class="form">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <!-- taking inputs in the form -->
                            <div class="form-group row">
                                
                                <label for="name" class="col-sm-4 ">
                                    Name
                                </label>
                                <input type="text" class="form-control col-sm-8 name-field" id="name" />
                                <span class="message"></span>
                                <p id="print_message1"> </p>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-4">
                                    Email
                                </label>
                                <input type="email" class="form-control col-sm-8 email-field" id="email" />
                                <span class="message " style="font-size:small"></span>
                                <p id="print_message2"> </p>
                            </div>
                            <div class="form-group row">
                                <label for="website" class="col-sm-4">
                                    Website
                                </label>
                                <input type="url" class="form-control col-sm-8" id="website" />
                                <span class="message"></span>
                                <p id="print_message3"> </p>
                            </div>
                            <div class="form-group row">
                                <label for="imageLink" class="col-sm-4">
                                    Image Link
                                </label>
                                <input type="url" class="form-control col-sm-8" id="imageLink" />
                                <span class="message"></span>
                                <p id="print_message4"> </p>
                            </div>
                            <div class="form-group row">
                                <label for="gender" class="col-sm-4">
                                    Gender
                                </label>
                                <!-- Radio Button for gender -->
                                <div id="gender">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="genderchoice" value="Male" id="male" name="select" checked/>
                                        <label class="form-check-label" for="male"> Male </label>
                                    </div>
    
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="genderchoice" value="Female" id="female" name="select" />
                                        <label class="form-check-label" for="female"> Female</label>
                                    </div>
                                </div>
                            </div>
                            <!-- creating Checkbox -->
                            <div class="form-group row">
                                <label for="Skills" class="col-sm-3">
                                    Skills
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input checked type="checkbox" id="skillchoice" id="java" value="Java"> Java
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" id="skillchoice" id="html" value="HTML"> HTML
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" id="skillchoice" id="css" value="CSS"> CSS
                                </label>
                            </div>
                        </div>
                        <!-- clickable Buttons -->
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-primary"
                                        onclick="enroll_student_btn()">
                                        Enroll Student
                                    </button>
                                </div>
                                <div class="offset-1 col-xs-4">
                                    <button type="button"  class="btn btn-danger"
                                        onclick="remove_form_entries()">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Second column which is dividing the page -->
            <div class="col-sm-3 d-none d-sm-block">
                <p id="vertical"></p>
            </div>
            <!-- Third column contains the table -->
            <div class="col-sm-5">
                <h2 id="displayTable">Enrolled Students</h2>
                <div class="scrollable-content">
                    <table id="Student_Table" class="table table-bordered table-condensed table-stripped">
                        <thead id="OutputTable">
                            <tr>
                                <th id="description">Description</th>
                                <th id="image">Image</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer of the page -->
    <footer>
        Made By Mukesh Gupta
    </footer>
    <!-- Calling the javascript -->
    <script src="assignment.js"></script>
</body>

</html>
